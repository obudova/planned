<div class="task">
  <div class="task__progress"></div>
  <div class="task__info">
    <div class="task__info__title">{{ task.title}}</div>
    <div class="task__info__project color-primary">{{ task.project ? task.project : 'Personal'}}</div>
  </div>
  <div class="task__duedate color-primary">{{ task.due_date | date:'dd MMM'}}</div>
</div>
